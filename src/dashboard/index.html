<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>openZero Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="dashboard-header">
            <h1>openZero <span class="gradient-text">Dashboard</span></h1>
            <div class="header-actions">
                <a href="/api/dashboard/planka-redirect?target=operator" target="_blank" class="planka-btn operator-btn"
                    data-tooltip="Centralized overview of tasks across all your boards">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    <span>Operator Board</span>
                </a>
                <a href="/api/dashboard/planka-redirect" target="_blank" class="planka-btn"
                    data-tooltip="Access individual project boards and spaces">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                    <span>Board Overview</span>
                </a>
                <button onclick="window.dispatchEvent(new CustomEvent('open-calendar'))" class="planka-btn calendar-btn"
                    data-tooltip="Open your integrated Google or Local Calendar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>Calendar</span>
                </button>
                <div id="status-badge" class="status-online"
                    data-tooltip="System Core: Active&#10;Agent LLM: Idle&#10;Database: Connected&#10;Calendar Sync: Operational">
                    System Online</div>
            </div>
        </div>

        <welcome-onboarding></welcome-onboarding>

        <div class="dashboard-card chat-card">
            <chat-prompt></chat-prompt>
        </div>

        <div class="dashboard-card life-overview-card">
            <life-overview></life-overview>
            <create-project></create-project>
        </div>

        <div class="dashboard-card">
            <calendar-agenda></calendar-agenda>
        </div>

        <div class="dashboard-card">
            <agent-core></agent-core>
        </div>

        <div class="dashboard-card">
            <memory-search></memory-search>
        </div>

        <div class="dashboard-card">
            <briefing-history></briefing-history>
        </div>

        <div class="dashboard-card">
            <circle-manager type="inner"></circle-manager>
        </div>

        <div class="dashboard-card">
            <circle-manager type="close"></circle-manager>
        </div>

        <div class="dashboard-card">
            <email-rules></email-rules>
        </div>
    </div>
    <div class="dashboard-footer">
        <p>openZero â€” Private AI Agent Operating System</p>
        <a href="https://github.com/niklasbrandt/openzero" target="_blank" class="github-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                </path>
            </svg>
            <span>GitHub</span>
        </a>
    </div>
    <calendar-manager></calendar-manager>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
