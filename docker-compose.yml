services:

  postgres:
    image: postgres:16-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    ports:
      - "6333:6333"
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - internal

  ollama:
    image: ollama/ollama:0.5.7
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./scripts/ollama-entrypoint.sh:/entrypoint.sh
    entrypoint: [ "/bin/bash", "/entrypoint.sh" ]
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_MODEL=${OLLAMA_MODEL}
    networks:
      - internal

  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    restart: always
    networks:
      - internal

  tts:
    image: ghcr.io/matatonic/openedai-speech:latest
    restart: always
    networks:
      - internal

  planka:
    image: ghcr.io/plankanban/planka:latest
    restart: always
    ports:
      - "1338:1337"
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env.planka
    volumes:
      - planka_avatars:/app/public/user-avatars
      - planka_backgrounds:/app/public/project-background-images
      - planka_attachments:/app/private/attachments
    networks:
      - internal

  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
    env_file: .env
    environment:
      - TRUST_PROXY=true
      - PYTHONUNBUFFERED=1
    volumes:
      - gmail_tokens:/app/tokens
    networks:
      - internal
    ports:
      - "8000:8000"

  traefik:
    image: traefik:v3.0
    restart: always
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - internal

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - internal
    volumes:
      - redis_data:/data

  pihole:
    image: pihole/pihole:latest
    restart: always
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    environment:
      TZ: 'Europe/Berlin'
      WEBPASSWORD: 'changeme'
    volumes:
      - pihole_config:/etc/pihole
      - pihole_dnsmasq:/etc/dnsmasq.d
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  pgdata:
  qdrant_data:
  ollama_data:
  planka_avatars:
  planka_backgrounds:
  planka_attachments:
  gmail_tokens:
  tts_models:
  redis_data:
  pihole_config:
  pihole_dnsmasq:
