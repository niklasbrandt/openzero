events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    keepalive_timeout  65;
    client_max_body_size 100M;

    # Shared settings for all proxies
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    server {
        listen 80;
        server_name _;

        # 1. OpenZero Dashboard API
        # We must ensure this doesn't conflict with Planka /api
        location /api/dashboard {
            proxy_pass http://backend:8000;
        }

        # 2. Planka API & Static Assets
        # Planka uses these specific paths.
        location /api { proxy_pass http://planka:1337; }
        location /attachments { proxy_pass http://planka:1337; }
        location /user-avatars { proxy_pass http://planka:1337; }
        location /project-background-images { proxy_pass http://planka:1337; }
        location /static { proxy_pass http://planka:1337; }
        
        # 3. Planka UI Routes
        # These are common Planka entry points.
        location /boards { proxy_pass http://planka:1337; }
        location /login { proxy_pass http://planka:1337; }
        location /signup { proxy_pass http://planka:1337; }

        # 4. Main Entry: OpenZero Dashboard
        # The dashboard stays at the root. 
        # Any path not matched above (like /) goes to the dashboard.
        location / {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
